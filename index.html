<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked property</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <input type="checkbox" id="subCheckBox">
    <label for="subCheckBox">Subscribe</label>
    <br>
    <input type="radio" name="card" id="visaBtn">
    <label for="visaBtn">Visa</label>

    <input type="radio" name="card" id="masterCardBtn">
    <label for="masterCardBtn">MasterCard</label>

    <input type="radio" name="card" id="paypalBtn">
    <label for="paypalBtn">PayPal</label>
    <br>
    <button id="btn">Submit</button>

    <p id="subPara"></p>
    <p id="cardInfo"></p>
</body>
</html>
